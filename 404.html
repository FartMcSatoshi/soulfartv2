<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | SolFart</title>
    <link rel="icon" type="image/png" href="/logo.png" />
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            width: 100%;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(111, 255, 111, 0.3);
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 900;
            background: linear-gradient(90deg, #6fff6f 0%, #b2ffb2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            margin-bottom: 1rem;
        }
        
        .error-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #fff;
        }
        
        .error-description {
            font-size: 1.2rem;
            color: #e0e0e0;
            margin-bottom: 3rem;
            line-height: 1.6;
        }
        
        .btn-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            font-size: 1.2rem;
            font-weight: 700;
            border-radius: 2rem;
            padding: 1rem 2.5rem;
            text-decoration: none;
            letter-spacing: 0.04em;
            transition: all 0.18s ease;
            border: none;
            cursor: pointer;
            display: inline-block;
        }
        
        .btn-primary {
            background: linear-gradient(90deg, #6fff6f 0%, #b2ffb2 100%);
            color: #18181b;
            box-shadow: 0 2px 12px rgba(111, 255, 111, 0.2);
        }
        
        .btn-primary:hover {
            background: linear-gradient(90deg, #b2ffb2 0%, #6fff6f 100%);
            box-shadow: 0 4px 16px rgba(111, 255, 111, 0.4);
            transform: translateY(-2px);
        }
        
        .btn-outline {
            border: 2px solid #fff;
            color: #fff;
            background: rgba(0,0,0,0.18);
            box-shadow: 0 2px 12px rgba(255, 255, 255, 0.1);
        }
        
        .btn-outline:hover {
            background: #fff;
            color: #6fff6f;
            box-shadow: 0 4px 16px rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .shape {
            position: absolute;
            background: linear-gradient(45deg, rgba(111, 255, 111, 0.1), rgba(178, 255, 178, 0.05));
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        
        .shape:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 20%;
            left: 10%;
            animation-delay: -2s;
        }
        
        .shape:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 70%;
            right: 10%;
            animation-delay: -4s;
        }
        
        .shape:nth-child(3) {
            width: 80px;
            height: 80px;
            top: 50%;
            left: 80%;
            animation-delay: -1s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        /* Mobile styles */
        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }
            
            .error-title {
                font-size: 2rem;
            }
            
            .error-description {
                font-size: 1.1rem;
                padding: 0 1rem;
            }
            
            .btn {
                font-size: 1.1rem;
                padding: 0.8rem 2rem;
                width: 100%;
                max-width: 300px;
                margin: 0.5rem 0;
            }
            
            .btn-group {
                flex-direction: column;
                align-items: center;
            }
            
            .logo {
                width: 100px;
                height: 100px;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }
            
            .error-code {
                font-size: 4.5rem;
            }
            
            .error-title {
                font-size: 1.8rem;
            }
            
            .error-description {
                font-size: 1rem;
            }
            
            .logo {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    
    <div class="container">
        <img src="/logo.png" alt="SolFart Logo" class="logo">
        
        <div class="error-code">404</div>
        
        <h1 class="error-title">Oops! Page Not Found</h1>
        
        <p class="error-description">
            The page you're looking for seems to have vanished into the crypto void! 
            Don't worry, even the best traders sometimes take a wrong turn.
        </p>
        
        <div class="btn-group">
            <a href="/" class="btn btn-primary">Back to Home</a>
            <a href="https://solfart.io/fartchan" class="btn btn-outline">Visit FARTCHAN</a>
        </div>
    </div>
</body>
</html>
